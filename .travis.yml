language: node_js
sudo: required
node_js:
  - 13.1.0

before_install:
  - npm install -g hexo-cli

# Start: Build Lifecycle
install:
  - npm install
  - npm install hexo-deployer-git --save

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "EDGsheryl"
  - git config user.email "edgsheryl@gmail.com"
  - sed -i "s/gh_token/${GITHUB_TOKEN}/g" ./_config.yml
  - hexo deploy
# End: Build LifeCycle

